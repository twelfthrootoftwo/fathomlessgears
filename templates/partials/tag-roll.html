<div class="hit-result">
    <div class="roll-label descriptor">
        <div class="roll-label-text">{{localize "TAG.rollLabel"}}</div>
    </div>
    {{{roll}}}
    <div class="roll-label outcome">
        <div class="roll-outcome-text">{{{outcome}}}</div>
    </div>
</div>
<div class="message-button-row">
    <div class="btn btn-active tag-roll-btn" data-rollspecs="{{rollspecs}}">{{localize "TAG.rollButton"}}</div>
</div>
