<div class="labels">
    <div class="flex-row label-row">
        {{#each labels}}
            <div class="label-box flex-row" data-id = "id{{this.name}}">
                <div class="label-text">{{this.name}}</div>
                <input class="inline-checkbox label-checkbox" type="checkbox" data-selector="labelActive">
            </div>
        {{/each}}
    </div>
    <div class="btn narrative-btn">Roll narrative check</div>
</div>
