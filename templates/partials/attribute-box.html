<div class="attribute-box" id="{{key}}">
    <div class="attribute-top-row">
        <div class="name-box" attribute="{{key}}" diesize="6" diecount="2">{{label}}</div>
        <div class="value-box">{{attribute.total}}</div>
    </div>
    <div class="attribute-bottom-row">
        <div class="attribute-piece" id="base">
            <p class="piece-label">
                Base
            </p>
            <input
                class="piece-value static"
                disabled
                type="number"
                name="system.attributes.{{type}}.{{key}}.base"
                value="{{attribute.base}}"
                data-dtype="Number"
            />
        </div>
        <div class="attribute-piece" id="internals">
            <p class="piece-label">
                Internals
            </p>
            <input
                class="piece-value static"
                disabled
                type="number"
                name="system.attributes.{{type}}.{{key}}.internals"
                value="{{attribute.internals}}"
                data-dtype="Number"
            />
        </div>
        <div class="attribute-piece" id="modifiers">
            <p class="piece-label">
                Mods
            </p>                        
            <input
                class="piece-value editable"
                type="number"
                name="system.attributes.{{type}}.{{key}}.modifier"
                value="{{attribute.modifier}}"
                data-dtype="Number"
            />
        </div>
    </div>
</div>
