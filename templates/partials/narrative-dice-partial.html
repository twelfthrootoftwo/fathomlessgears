<div class="narrative-dice-holder">
    <div class="narrative-dice-row flex-row">
        {{#each dice.results}}
        <div class="narrative-die unlocked">
            <div class="lock-box flex-row">
                <i class="lock-icon locked fa-solid fa-lock"></i>
                <i class="lock-icon unlocked fa-solid fa-unlock-alt"></i>
            </div>
            <div class="die">{{this.result}}</div>
        </div>
        
        {{/each}}
    </div>
</div>
