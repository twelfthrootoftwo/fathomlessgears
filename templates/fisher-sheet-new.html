<form class="flexcol {{cssClass}}" autocomplete="off">
	{{!-- Sheet Header --}}
	<header class="sheet-header">
		<h1 class="charname">
            <input
                name="name"
                type="text"
                value="{{actor.name}}"
                placeholder="Name"
            />
        </h1>
	</header>
    <div class="actor-sheet-main">
        {{>
            "systems/hooklineandmecha/templates/partials/attribute-sidebar.html"
            actor=actor
        }}
        <div class="sheet-data">
            <nav class="sheet-tabs">
                <a data-tab="character">Fisher</a>
                <a data-tab="gear">Gear</a>
                <a data-tab="internals">Internals</a>
                <a data-tab="downtime">Shore Leave</a>
            </nav>

            <section class="sheet-body">
                <div class="tab" data-tab="character">Character tab</div>
                <div class="tab" data-tab="gear">Gear tab</div>
                <div class="tab" data-tab="internals">Internals tab</div>
                <div class="tab" data-tab="downtime">Downtime tab</div>
            </section>
        </div>
    </div>

</form>
