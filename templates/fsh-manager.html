<form autocomplete="off">
    <div class="col">
        <div>Import .fsh</div>
        <input id="fsh-file-select" type="file" name="fsh-file-select" class="file-upload" accept=".json, .fsh">
        <button type="button" class="fsh-upload" title="Import" tabindex="-1">
            <label>Import</label>
        </button>
    </div>
    <p>Uploading will overwrite files of the same name</p>
</form>
