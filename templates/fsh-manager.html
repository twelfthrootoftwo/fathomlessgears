<form autocomplete="off">
    <div class="col">
        <div>Import .fsh</div>
        <input id="fsh-file-select" type="file" name="fsh-file-select" class="file-upload" accept=".json, .fsh">
        <button type="button" class="fsh-upload" title="Import" tabindex="-1">
            <label>Import</label>
        </button>
    </div>
    <ol class="datafile-table">
        <li class="datafile-row datafile-header">
            <div>Data file</div>
            <div>Version</div>
        </li>
        {{#each datafiles as |file key|}}
            <li class="datafile-row">
                <div>{{file}}</div>
                <div>.fsh numbering not available</div>
            </li>
        {{/each}}
    </ol>

    <p>Uploading will overwrite files of the same name</p>
</form>
